name: Cypress CI/CD - LoginFlowDemo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Debug: print current working directory
      - name: Print current working directory
        run: pwd

      # 3️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5️⃣ Run Cypress tests with Mochawesome
      - name: Run LoginFlowDemo.cy.js tests
        run: npm run test

      # 6️⃣ Merge reports (if multiple tests)
      - name: Merge Mochawesome reports
        run: npm run merge-reports

      # 7️⃣ Generate HTML report
      - name: Generate HTML report
        run: npm run generate-report

      # 8️⃣ Upload artifacts safely (won't fail if folders are empty)
      - name: Upload Cypress artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots/**/*
            cypress/videos/**/*
            cypress/reports/html/**/*
        continue-on-error: true
