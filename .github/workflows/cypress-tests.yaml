name: Cypress CI/CD - Full Test Suite

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js 22
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3️⃣ Debug: confirm working directory
      - name: Print working directory
        run: pwd

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5️⃣ Run all Cypress tests
      - name: Run Cypress tests
        run: |
          npx cypress run --spec "cypress/e2e/**/*.cy.js" \
          --reporter mochawesome \
          --reporter-options reportDir=cypress/reports/html,json=true,overwrite=false || echo 'Cypress run failed, but continuing'

      # 6️⃣ Merge Mochawesome JSON reports
      - name: Merge Mochawesome JSON reports
        if: always()
        run: |
          npx mochawesome-merge cypress/reports/html/*.json > cypress/reports/html/mochawesome.json

      # 7️⃣ Generate HTML report
      - name: Generate Mochawesome HTML report
        if: always()
        run: |
          npx marge cypress/reports/html/mochawesome.json -f mochawesome -o cypress/reports/html

      # 8️⃣ Upload artifacts safely
      - name: Upload Cypress artifacts
        if: always()
        uses: actions/upload-artifact@v4
